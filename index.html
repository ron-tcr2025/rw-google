<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RouteWISELY™ – Google Maps Viewer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    async function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 38.91, lng: -84.64 }, // Boone County center
        zoom: 11,
        mapTypeId: "roadmap",
      });

      // Load and add GeoJSON
      const response = await fetch("boone.geojson");
      const data = await response.json();

      map.data.addGeoJson(data);

      // Style the route lines
      map.data.setStyle({
        strokeColor: "#FF0000",
        strokeWeight: 2,
      });
    }
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4bVq4ERG9jyPDHRJ4MNcSbfMFtQWDzcSQ&callback=initMap"
    async defer>
  </script>
</body>
</html>
