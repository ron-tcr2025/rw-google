<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RouteWISELYâ„¢ Leaflet Fallback Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Montserrat, sans-serif;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .leaflet-control-attribution {
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([42.207, -71.752], 13); // Approx center of Boone Route

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('route.geojson')
      .then(response => {
        if (!response.ok) throw new Error('GeoJSON file not found');
        return response.json();
      })
      .then(data => {
        const routeLayer = L.geoJSON(data, {
          style: {
            color: 'red',
            weight: 4,
            opacity: 0.8
          }
        }).addTo(map);
        map.fitBounds(routeLayer.getBounds());
      })
      .catch(err => {
        alert("Fallback map failed to load route.geojson");
        console.error(err);
      });
  </script>
</body>
</html>
